<!-- http://stackoverflow.com/questions/10692276/d3-js-tag-cloud-size-from-a-json-array -->

<h1>Tags</h1>

<span class="margin">
<ul>
		<li><a href="http://tokestermw.github.io/tag/pelican.html">pelican</a> (1)</li>
		<li><a href="http://tokestermw.github.io/tag/bootcamps.html">bootcamps</a> (1)</li>
	</ul>
</span>

<div id="d3">

</div>

<script>
	  var fill = d3.scale.category20();

	  var jwords = ["pelican", "bootcamps", ""];
	  var jcounts = [1,1, 0];

	  d3.layout.cloud().size([480, 480])
	      .words(d3.zip(jwords, jcounts).map(function(d) {
	        return {text: d[0], size: +d[1] * 20};
	      }))
	      .padding(5)
	      .rotate(function() { return ~~(Math.random() * 2) * 90; })
	      .font("Impact")
	      .fontSize(function(d) { return d.size; })
	      .on("end", draw)
	      .start();

	  function draw(words) {
	    d3.select("#d3").append("svg")
	        .attr("width", 480)
	        .attr("height", 480)
	      .append("g")
	        .attr("transform", "translate(150,150)")
	      .selectAll("text")
	        .data(words)
	      .enter().append("text")
	        .style("font-size", function(d) { return d.size + "px"; })
	        .style("font-family", "Impact")
	        .style("fill", function(d, i) { return fill(i); })
	        .attr("text-anchor", "middle")
	        .attr("transform", function(d) {
	          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
	        })
	        .text(function(d) { return d.text; });
	  }
</script>
